<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Reminder Web App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <h1>Health Reminder App</h1>
    <form action="/set_notifications" method="POST">
      <label for="name">Your Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter your name"
        required
      />

      <label for="sleep_hours">Amount of Sleep (hours):</label>
      <input
        type="number"
        id="sleep_hours"
        name="sleep_hours"
        min="1"
        max="12"
        placeholder="How many hours you plan to sleep"
        required
      />

      <label for="hour">Preferred Sleep Hour:</label>
      <input
        type="number"
        id="hour"
        name="hour"
        min="1"
        max="12"
        placeholder="Hour (1-12)"
        required
      />

      <label for="minute">Preferred Sleep Minute:</label>
      <input
        type="number"
        id="minute"
        name="minute"
        min="0"
        max="59"
        step="5"
        placeholder="Minute (00, 05, 10, ...)"
        required
      />

      <label for="ampm">AM/PM:</label>
      <select id="ampm" name="ampm" required>
        <option value="AM">AM</option>
        <option value="PM">PM</option>
      </select>

      <button type="submit">Set Notifications</button>
    </form>

    <h2>Saved Sleep Details</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Sleep Time</th>
          <th>Wake Time</th>
          <th>Hours of Sleep</th>
        </tr>
      </thead>
      <tbody>
        {% for user in user_data %}
        <tr>
          <td>{{ user.name }}</td>
          <td>{{ user.sleep_time }}</td>
          <td>{{ user.wake_time }}</td>
          <td>{{ user.sleep_hours }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <div class="footer">
      <p>
        Powered by <a href="https://www.python.org" target="_blank">Python</a> &
        Flask
      </p>
    </div>

    <a href="/drink_water">Go to Drinking Water Notification</a>
  </body>
</html>
